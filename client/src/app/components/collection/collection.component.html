<div>
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        Card Collection              
        |
        <button *ngIf="!this.addOwned" mat-button color="primary" (click)="toggleOwned()">Collection Only</button>
        <button *ngIf="this.addOwned" mat-button color="accent" (click)="toggleOwned()">Collection Only</button>
        |
        <button *ngIf="!this.addHero" mat-button color="primary" (click)="toggleHero()">Hero</button> 
        <button *ngIf="this.addHero" mat-button color="accent" (click)="toggleHero()">Hero</button> 
        <button *ngIf="!this.addCreep" mat-button color="primary" (click)="toggleCreep()">Creep</button>
        <button *ngIf="this.addCreep" mat-button color="accent" (click)="toggleCreep()">Creep</button>
        <button *ngIf="!this.addSpell" mat-button color="primary" (click)="toggleSpell()">Spell</button>
        <button *ngIf="this.addSpell" mat-button color="accent" (click)="toggleSpell()">Spell</button>
        <button *ngIf="!this.addImprovement" mat-button color="primary" (click)="toggleImprovement()">Improvement</button>
        <button *ngIf="this.addImprovement" mat-button color="accent" (click)="toggleImprovement()">Improvement</button>
        <button *ngIf="!this.addItem" mat-button color="primary" (click)="toggleItem()">Item</button>
        <button *ngIf="this.addItem" mat-button color="accent" (click)="toggleItem()">Item</button>
        |
        <button *ngIf="!this.addRed" mat-button color="primary" (click)="toggleRed()">Red</button>
        <button *ngIf="this.addRed" mat-button color="accent" (click)="toggleRed()">Red</button>
        <button *ngIf="!this.addBlue" mat-button color="primary" (click)="toggleBlue()">Blue</button>
        <button *ngIf="this.addBlue" mat-button color="accent" (click)="toggleBlue()">Blue</button>
        <button *ngIf="!this.addGreen" mat-button color="primary" (click)="toggleGreen()">Green</button>
        <button *ngIf="this.addGreen" mat-button color="accent" (click)="toggleGreen()">Green</button>
        <button *ngIf="!this.addBlack" mat-button color="primary" (click)="toggleBlack()">Black</button>
        <button *ngIf="this.addBlack" mat-button color="accent" (click)="toggleBlack()">Black</button>
        |
        <button mat-button color="primary" (click)="applyFilters()">Apply Filter</button>
        <button mat-button color="warn" (click)="clearFilter()">Clear</button>
      </mat-card-title>    
    </mat-card-header>
    <mat-card-content>
      <!--Credit to the answer here: https://stackoverflow.com/questions/44995971/creating-grid-of-cards-dynamically-using-angular-material-2-->
      <div fxLayout="row wrap" fxLayout.lt-sm="column" fxLayoutGap="16px" fxLayoutAlign="flex-start">
        <div fxFlex="18%" fxFlex.xl="11%" fxFlex.lg="15%" fxFlex.md="20%" fxFlex.sm="48%" fxFlex.xs="100%" *ngFor="let i of filteredCards">
          <mat-card style="margin-bottom:16px">
            <mat-card-content style="margin-bottom:0px">
            <img mat-card-image [src]="i.image">
          </mat-card-content>
            <mat-card-actions style="padding-top: 0px; text-align: center">
                <ng-container *ngIf="i.owned === 'true'; then removeButton; else addButton"></ng-container>
                <ng-template #addButton><button mat-button color="primary" (click)="updateCardOwnership(i._id, i.owned)">Add to Collection</button></ng-template>
              <ng-template #removeButton><button mat-button color="warn" (click)="updateCardOwnership(i._id, i.owned)">Remove from Collection</button></ng-template>
            </mat-card-actions>
          </mat-card>
        </div>
      </div >
    </mat-card-content>
  </mat-card>
</div>
