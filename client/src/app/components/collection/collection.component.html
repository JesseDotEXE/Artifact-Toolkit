<div>
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        Card Collection
        <button mat-button color="primary" (click)="filterByCollection()">Collection Only</button>
        <button mat-button color="primary" (click)="filterByHero()">Hero</button> 
        <button mat-button color="primary" (click)="filterByCreep()">Creep</button>
        <button mat-button color="primary" (click)="filterBySpell()">Spell</button>
        <button mat-button color="primary" (click)="filterByImprovement()">Improvement</button>
        <button mat-button color="primary" (click)="filterByRed()">Red</button> 
        <button mat-button color="primary" (click)="filterByBlue()">Blue</button>
        <button mat-button color="primary" (click)="filterByGreen()">Green</button>
        <button mat-button color="primary" (click)="filterByBlack()">Black</button>
        <button mat-button color="primary" (click)="clearFilter()"><mat-icon>clear</mat-icon></button>
      </mat-card-title>    
    </mat-card-header>
    <mat-card-content>
      <!--Credit to the answer here: https://stackoverflow.com/questions/44995971/creating-grid-of-cards-dynamically-using-angular-material-2-->
      <!--This still needs a lot of display work though.-->
      <div fxLayout="row wrap" fxLayout.lt-sm="column" fxLayoutGap="16px" fxLayoutAlign="flex-start">
        <div fxFlex="18%" fxFlex.xl="18%" fxFlex.lg="20%" fxFlex.md="30%" fxFlex.sm="45%" fxFlex.xs="100%" *ngFor="let i of filteredCards">
          <mat-card style="margin-bottom:16px">
            <mat-card-content style="margin-bottom:0px">
            <img mat-card-image [src]="i.image">
          </mat-card-content>
            <mat-card-actions style="padding-top: 0px">
                <ng-container *ngIf="cardIsInCollection(i.card_id); then removeButton; else addButton"></ng-container>
                <ng-template #addButton><button mat-button color="primary" (click)="addCardToCollection(i.card_id)">Add to Collection</button></ng-template>
              <ng-template #removeButton><button mat-button color="warn" (click)="removeCardFromCollection(i.card_id)">Remove from Collection</button></ng-template>
            </mat-card-actions>
          </mat-card>
        </div>
      </div >
    </mat-card-content>
  </mat-card>
</div>
